syntax = "proto3";

import "primitives.proto";

package crust;

// Input events generated by SDL.
message UserInput {
  oneof Event {
    NoEvent no_event = 1;
    QuitEvent quit_event = 2;
    KeyEvent key_event = 3;
    MouseEvent mouse_event = 4;
  }
}

message NoEvent {}

message QuitEvent {}

message KeyEvent {
  string key = 1;
  string key_modifiers = 2;
  KeyState key_state = 3;
}

message MouseEvent {
  string button = 1;
  KeyState key_state = 2;

  Vector absolute_position = 3;
  Vector relative_position = 4;
}

enum KeyState {
  NONE = 0;
  PRESSED = 1;
  RELEASED = 2;
  HOLD = 3;
}
